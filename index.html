<!DOCTYPE html>
<html lang="es">
    <head>
        <meta chartset="UTF-8">
        <title>TRES60LAB</title>
        <link href="assets/css/styles.css" rel="stylesheet">
    </head>
    <body>
         <!------------------- Header -------------------->
        <header>
             <!------------------- ligne avec les 2 éléments du header fixes (2 pictos) -------------------->
            <div class="container">
                <div class="row">
                    <!------------------- colonne nav (1 picto clicable) -------------------->
                    <div class="column">
                        <nav>
                            <a href="#" title="Menu">
                                <img src="assets/images/picto/burger.svg" alt="Picto menu">
                            </a>
                        </nav>
                    </div>
                    <!------------------- colonne panier (1 picto clicable) -------------------->
                    <div class="column">
                        <a href="#" title="Panier">
                            <img src="assets/images/picto/panier.png" alt="Picto panier">
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="banner">
                <!------------------- container banner avec background (qui passe sous le header) -------------------->
                <div class="container-fluid">
                    <!------------------- pour fixer largeur de banner -------------------->
                    <div class="row">
                        <!------------------- colonne logo + article + CTA -------------------->
                        <div class="column">
                            <!------------------- ligne logo et titre -------------------->
                            <div class="bloc">
                                <div class="logo">
                                    <a href="index.html" title="Page d'accueil">
                                        <img src="assets/images/logo/logo.svg" alt="Logo TRES60LAB">
                                    </a>
                                </div>
                                <div class="logo">
                                    <h1>TRES60LAB</h1>
                                    <p>UNITED BY CULTURE, DRIVEN BY COMMUNITY</p>
                                </div>
                                <!------------------- ligne article + CTA -------------------->
                                <article>
                                    <div class="content">
                                        <h2>BIENVENIDOS AL LAB !</h2>
                                        <p>Este es un espacio para colaborar y co-crear en pro de la industria creativa colombiana. Creemos en lo nuestro.</p>
                                    </div>
                                </article>
                                <!------------------- CTA à propos de nous-------------------->
                                <div class="primary-button">
                                    <a href="#" title="à propos de nous">
                                        <p>Sobre nosotros</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <!------------------- colonne avec images qui défilent -------------------->
                        <div class="column">
                            <div class="defil">
                                <!------------------- cards = images qui défilent -------------------->
                                <div class="card">
                                    <div class="cell">
                                        <img src="assets/images/img/piscine.jpg" alt="Jeune femme dans une piscine toute habillée">
                                        <img src="assets/images/img/nuage.jpg" alt="Jeune homme dans la fumée">  
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>

        </footer>
    </body>
</html>
